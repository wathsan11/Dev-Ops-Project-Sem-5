version: "3.9"

services:
  mongodb:
    image: mongo:6.0
    container_name: diary-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: diaryAPI
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: diary-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/diaryAPI
      SPRING_DATA_MONGODB_DATABASE: diaryAPI
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: diary-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo-data:
